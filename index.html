<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Week 2</title>
  </head>
  <body>
    <script type="template/handlebars" id="member-template">
      <div class="member">
        <h3>{{login}}</h3>
        <img src="{{avatar_url}}" alt="{{login}}" width="150" />
      </div>
    </script>

    <script type="template/handlebars" id="members-template">
      {{#each members}}
        <h3>{{login}}</h3>
        <img src="{{avatar_url}}" alt="{{login}}" width="150" />
      {{/each}}
    </script>

    <div id="results"></div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="handlebars-v4.7.6.js"></script>
    <script src="main.js"></script>
  </body>
</html>
